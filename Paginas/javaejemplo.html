<html>
    <head>
        <meta charset="utf-8">
        <title>Metodo promt</title>
    </head>
    <body>
        <script type="text/javascript">
            var nombre;
            nombre = prompt("Hola, ¿cómo te registraste?", "");
            if (nombre === "Gio") {
                window.location.href = "index.html";
            } else {
                alert("Lo siento, no eres Gio");
            }
        </script>
    </body>
</html>
