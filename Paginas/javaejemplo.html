<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Metodo promt</title>
    </head>
    <body>
        <script type="text/javascript">
            var nombre = prompt("Hola, ¿cómo te registraste?", "");

            } else {
                alert("Lo siento, no eres Gio");
            }
        </script>
    </body>
</html>
